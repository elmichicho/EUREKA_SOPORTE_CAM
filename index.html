<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardar y Ver en JSON</title>
</head>
<body>
    <h2>Guardar y Ver en JSON</h2>
    <label for="texto">Ingrese un texto:</label>
    <input type="text" id="texto">
    <button onclick="guardarEnJSON()">Guardar en JSON</button>
    <br><br>
    <button onclick="verJSON()">Ver JSON</button>

    <pre id="jsonOutput"></pre>

    <script>
        // Array donde se almacenar치n los datos ingresados
        let datos = [];

        // Funci칩n para guardar el texto ingresado en el JSON
        function guardarEnJSON() {
            let textoInput = document.getElementById('texto').value;
            datos.push({ texto: textoInput });
            guardarDatosEnLocalStorage();
        }

        // Funci칩n para guardar los datos en el localStorage
        function guardarDatosEnLocalStorage() {
            localStorage.setItem('datos', JSON.stringify(datos));
        }

        // Funci칩n para mostrar los datos almacenados en el JSON
        function verJSON() {
            let datosGuardados = localStorage.getItem('datos');
            let jsonOutput = document.getElementById('jsonOutput');
            if (datosGuardados) {
                jsonOutput.textContent = JSON.stringify(JSON.parse(datosGuardados), null, 2);
            } else {
                jsonOutput.textContent = "No hay datos almacenados.";
            }
        }
    </script>
</body>
</html>
